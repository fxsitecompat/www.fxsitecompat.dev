# Statuses
status_affecting_label:
    other: "影響あり"
status_affecting_description:
    other: "標準準拠、セキュリティもしくはパフォーマンス改善のために行われた変更。少数のサイトに影響を及ぼしたものの、それらの問題はサイト側で修正されたか、されるべきです。"
status_affecting_description_list:
    other: "このリストには、標準準拠、セキュリティもしくはパフォーマンス改善のために行われた変更が含まれます。少数のサイトに影響を及ぼしたものの、それらの問題はサイト側で修正されたか、されるべきです。"
status_reverted_label:
    other: "取り消し"
status_reverted_description:
    other: "標準準拠、セキュリティもしくはパフォーマンス改善のために行われた変更。相当数のサイトに影響を及ぼしたため、この変更は Firefox の後継バージョンで撤回されました。"
status_reverted_description_list:
    other: "このリストには、標準準拠、セキュリティもしくはパフォーマンス改善のために行われた変更が含まれます。相当数のサイトに影響を及ぼしたため、これらの変更は Firefox の後継バージョンで撤回されました。"
status_regressed_label:
    other: "リグレッション"
status_regressed_description:
    other: "意図せず取り込まれ後日発見されたサイト互換性問題。ひとつもしくは複数のサイトに影響を及ぼしたため、このリグレッションは Firefox の後継バージョンで修正されました。"
status_regressed_description_list:
    other: "このリストには、意図せず取り込まれ後日発見されたサイト互換性問題が含まれます。ひとつもしくは複数のサイトに影響を及ぼしたため、これらのリグレッションは Firefox の後継バージョンで修正されました。なお、一部の問題はまだ文書化されていません。"

