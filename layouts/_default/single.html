<!DOCTYPE html>
{{ $strings := index $.Site.Data.translations $.Site.LanguageCode }}
<html lang="{{ $.Site.LanguageCode }}">
  <head>
{{ partial "head.html" . }}
    <title>{{ .Title }} | {{ $.Site.Title }}</title>
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ .Description }}">
    <meta name="description" content="{{ .Description }}">
  </head>
  <body class="single" itemscope itemtype="http://schema.org/{{ if eq .Slug "about" }}AboutPage{{ else }}WebPage{{ end }}" itemref="copyright translation">
    <meta itemprop="name" content="{{ .Title }}">
    <meta itemprop="description" content="{{ .Description }}">
{{ partial "header.html" . }}
{{ partial "breadcrumbs/home.html" . }}
    <main role="main" itemprop="mainContentOfPage" itemscope itemtype="http://schema.org/WebPageElement">
      <section class="inner">
        <header>
          <h1 itemprop="name">{{ .Title }}</h1>
          <p itemprop="description">{{ .Description }}</p>
        </header>
        <div>
          {{ .Content }}
        </div>
      </section>
    </main>
{{ partial "footer.html" . }}
  </body>
</html>
